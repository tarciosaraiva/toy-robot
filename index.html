<!doctype html>
<html>
    <head>
        <title>The Toy Robot</title>
        <style type="text/css">
        .tabletop {border: 1px solid #ccc; background-color: #ddd; width: 25em;}
        .tabletop div {height: 5em; width: 5em; line-height: 5em; float: left; padding: 0; margin: 0; text-align: center}
        .tabletop .even {background-color: #fff}
        p.report {display: none; width: 29.8em; font-family: sans-serif; font-size: 0.8em; font-weight: bold; color: #666; padding: 10px; border: 1px solid #CCC; background: whiteSmoke; border-radius: 6px; -moz-border-radius: 6px; -webkit-border-radius: 6px}
        p.error {display: none; width: 29.8em; font-family: sans-serif; font-size: 0.8em; font-weight: bold; color: #333; padding: 10px; border: 1px solid #ff0000; background: #FFBABA; border-radius: 6px; -moz-border-radius: 6px; -webkit-border-radius: 6px}
        </style>
    </head>
    <body>
        <h1>The Toy Robot</h1>
        <form id="commandForm" method="post">
            <input type="text" id="command" name="command" placeholder="Enter a command" />
            <button type="submit">Go</button>
        </form>
        <p class="error"></p>
        <br />
        <div class="tabletop">
            <!-- First row -->
            <div class="odd" data-position="0,4"></div>
            <div class="even" data-position="1,4"></div>
            <div class="odd" data-position="2,4"></div>
            <div class="even" data-position="3,4"></div>
            <div class="odd" data-position="4,4"></div>
            <br clear="left" />
            <!-- Second row -->
            <div class="even" data-position="0,3"></div>
            <div class="odd" data-position="1,3"></div>
            <div class="even" data-position="2,3"></div>
            <div class="odd" data-position="3,3"></div>
            <div class="even" data-position="4,3"></div>
            <br clear="left" />
            <!-- Third row -->
            <div class="odd" data-position="0,2"></div>
            <div class="even" data-position="1,2"></div>
            <div class="odd" data-position="2,2"></div>
            <div class="even" data-position="3,2"></div>
            <div class="odd" data-position="4,2"></div>
            <br clear="left" />
            <!-- Fourth row -->
            <div class="even" data-position="0,1"></div>
            <div class="odd" data-position="1,1"></div>
            <div class="even" data-position="2,1"></div>
            <div class="odd" data-position="3,1"></div>
            <div class="even" data-position="4,1"></div>
            <br clear="left" />
            <!-- Fifth row -->
            <div class="odd" data-position="0,0"></div>
            <div class="even" data-position="1,0"></div>
            <div class="odd" data-position="2,0"></div>
            <div class="even" data-position="3,0"></div>
            <div class="odd" data-position="4,0"></div>
            <br clear="left" />
        </div>
        <p class="report"></p>

        <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

        <script src="js/script.js"></script>
    </body>
</html>
