<!doctype html>
<html>
    <head>
        <title>The Toy Robot Test</title>
        <link href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" />
        <style type="text/css">
        .tabletop {border: 1px solid #ccc; background-color: #ddd; width: 25em;}
        .tabletop div {height: 5em; width: 5em; line-height: 5em; float: left; padding: 0; margin: 0; text-align: center}
        .tabletop .even {background-color: #fff}
        p.report {display: none; width: 29.8em; font-family: sans-serif; font-size: 0.8em; font-weight: bold; color: #666; padding: 10px; border: 1px solid #CCC; background: whiteSmoke; border-radius: 6px; -moz-border-radius: 6px; -webkit-border-radius: 6px}
        p.error {display: none; width: 29.8em; font-family: sans-serif; font-size: 0.8em; font-weight: bold; color: #333; padding: 10px; border: 1px solid #ff0000; background: #FFBABA; border-radius: 6px; -moz-border-radius: 6px; -webkit-border-radius: 6px}
        </style>
    </head>
    <body>
        <h1>The Toy Robot Test</h1>

        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>

        <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
        <script src="//code.jquery.com/qunit/qunit-git.js"></script>

        <script src="js/script.js"></script>

        <script>
            $(document).ready(function() {
                test("Robot is not placed", function() {
                    var robot = robotObject;
                    ok(false, robot.isInPlace());
                });
            });
        </script>
    </body>
</html>
